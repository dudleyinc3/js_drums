<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<title>JS Drums</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Exo|Indie+Flower" rel="stylesheet">
	</head>
	<body>

		<h1>bEatS</h1>

		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">kick</span>
			</div>	

			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>

			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>

			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>

			<div data-key="71" class="key">
				<kbd>J</kbd>
				<span class="sound">kick</span>
			</div>

			<div data-key="72" class="key">
				<kbd>K</kbd>
				<span class="sound">ride</span>
			</div>

			<div data-key="74" class="key">
				<kbd>L</kbd>
				<span class="sound">snare</span>
			</div>

			<div data-key="75" class="key">
				<kbd>V</kbd>
				<span class="sound">tom</span>
			</div>

			<div data-key="76" class="key">
				<kbd>G</kbd>
				<span class="sound">chime</span>
			</div>

		</div>

		<audio data-key="65" src="sounds/kick.wav"></audio>
		<audio data-key="83" src=""></audio>
		<audio data-key="68" src=""></audio>
		<audio data-key="70" src=""></audio>
		<audio data-key="71" src=""></audio>
		<audio data-key="72" src=""></audio>
		<audio data-key="74" src=""></audio>
		<audio data-key="75" src=""></audio>
		<audio data-key="76" src=""></audio>

<script>
		window.addEventListener('keydown', function(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);		
				if(!audio)return; //stop function
				audio.play();
		});
</script>

	



	</body>
</html>
