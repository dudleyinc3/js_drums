<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<title>JS Drums</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Exo|Indie+Flower" rel="stylesheet">
	</head>
	<body>

		<h1>bEatS</h1>

		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">kick</span>
			</div>	
			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">crow</span>
			</div>
			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">snare</span>
			</div>
			<div data-key="71" class="key">
				<kbd>g</kbd>
				<span class="sound">clap</span>
			</div>
			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">gong</span>
			</div>
			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">ride</span>
			</div>
			<div data-key="75" class="key">
				<kbd>k</kbd>
				<span class="sound">dance</span>
			</div>
			<div data-key="76" class="key">
				<kbd>l</kbd>
				<span class="sound">orch</span>
			</div>
		</div>
		
		<audio data-key="65" src="sounds/kick.wav"></audio>
		<audio data-key="83" src="sounds/znnamed-ws-3.wav"></audio>
		<audio data-key="68" src="sounds/crow-caw.wav"></audio>
		<audio data-key="70" src="sounds/emt-rimshot.wav"></audio>
		<audio data-key="71" src="sounds/clap.wav"></audio>
		<audio data-key="72" src="sounds/big-boomy-gong.wav"></audio>	
		<audio data-key="74" src="sounds/zpnamed-ws-3.wav"></audio>
		<audio data-key="75" src="sounds/britney-stab.wav"></audio>
		<audio data-key="76" src="sounds/orchhit6.wav"></audio>

<script>
		window.addEventListener('keydown', function(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);		
				if(!audio)return; //stop function
				audio.play();
		});
</script>

	



	</body>
</html>
